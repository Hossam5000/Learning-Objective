<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ingredient form -->
    <div class="ingred-form">
        <span class="close">X</span>
        <div class="ingred-field">
            <input type="text" class="ingred-name" placeholder="enter ingred name">
            <input type="number" class="ingred-value" placeholder="enter ingred value" min="0" value="0">
        </div>
        <button type="button" class="btn-save">Save</button>
    </div>

    <!-- ingredient list -->
    <div class="ingred-list-container">
        <ul class="ingred-list">
            <li class="storedIngred">
                <input type="text" class="stored-name" value="ingredient" />
                <input type="number" class="stored-value" value="value" />
                <button type="button" class="ingred-edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
